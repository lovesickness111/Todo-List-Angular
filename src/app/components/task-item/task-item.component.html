<!-- Item -->
<div class="task-item" tabindex="0" [class.task-item--completed]="task.Completed" *ngIf="!isEditting">
  <div class="cell">
    <button aria-label="Mark task as completed" class="task-item__button" type="button" (click)="changeStatus($event)">
      <span class="material-icons" [class.icon--active]="task.Completed">
        done
    </span>
    </button>
  </div>
  <div class="cell d-flex justify-content-between">
    <div class="task-item__title" tabindex="0">
      {{task.Title}}
    </div>
    <div>{{task.ModifiedDate | timeAgo}}</div>
  </div>
  <div class="cell">
    <button aria-label="Edit task title" class="task-item__button" type="button" (click)="onEdit()">
      <span class="icon material-icons">edit</span>
    </button>
    <button aria-label="Delete task" class="task-item__button" type="button" (click)="fireDelete($event)">
      <span class="icon material-icons">delete</span>
    </button>
  </div>
</div>

<!-- sá»­a  -->
<div class="task-item task-item--editing" tabindex="0" *ngIf="isEditting">
  <div class="cell">
  </div>
  <div class="cell">
    <div class="task-item__title" tabindex="0">
    </div>
    <form class="task-form" novalidate (submit)="onSubmitEdit(data.value,$event)">
      <input autocomplete="off" autoFocus class="task-item__input" name="title" type="text" value="{{task.Title}}" #data  >
    </form>
  </div>
  <div class="cell">
    <button aria-label="Cancel editing" class="task-item__button" type="button" (click)="cancelEdit()">
      <span class="icon material-icons">&#xe14c;</span>
    </button>
  </div>
</div>
